    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
        
            body {
                background-color: #f8f9fa;
            }
        
            .top-left-quarter img {
                width: 100%;
                height: auto;
                border-radius: 8px;
            }
        
            ..buttons-container {
                gap: 10px;
            }
        
            .buttons-container button {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background-color: brown; /* New button color */
                color: white;
                border: none;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1rem;
                transition: background-color 0.3s ease;
            }
        
            .buttons-container button:hover {
                background-color: #0056b3; /* Darker shade for hover */
            }
        
            .info-container input {
                width: 100%;
                border: none;
                background-color: #e9ecef;
            }

            .next-button {
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #28a745; /* Green color */
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                transition: background-color 0.3s ease;
            }
    
            .next-button:hover {
                background-color: #218838; /* Darker green for hover */
            }
        </style>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        {% comment %} <div class="container">
            <div class="row">
                <div class="col-md-4 top-left-quarter">
                    <img src="{{ MEDIA_URL }}images/{{random_number}}.webp" alt="Random Image">
                </div>
                <div class="col-md-8">
                    <div class="buttons-container">
                        {% for i in range %}
                            <button class="btn btn-primary btn-click-me" id="btn-{{i}}">{{ i }}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="row info-container mt-4">
                <div class="col-md-6">
                    <label for="chosen-btn" class="form-label">Chosen Number:</label>
                    <input id="chosen-btn" class="form-control" placeholder="choose a number..." readonly>
                </div>
                <div class="col-md-6">
                    <label for="result-area" class="form-label">Total Correct:</label>
                    <input id="result-area" class="form-control" value="0/0" readonly>
                </div>
            </div>
        </div> {% endcomment %}

        <div class="container py-4">
            <div class="row">
                <div class="col-md-6 top-left-quarter">
                    <img src="{{ MEDIA_URL }}images/{{random_number}}.webp" alt="Random Image" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <div class="buttons-container d-flex flex-wrap mt-4">
                        {% for i in range %}
                            <button class="btn btn-primary btn-click-me mb-2 me-2" id="btn-{{i}}">{{ i }}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>
        
            <div class="row info-container mt-4">
                <div class="col-md-6 mb-3">
                    <label for="chosen-btn" class="form-label">Chosen Number:</label>
                    <input id="chosen-btn" class="form-control" placeholder="choose a number..." readonly>
                </div>
                <div class="col-md-3">
                    <label for="result-area" class="form-label">Total Correct:</label>
                    <input id="result-area" class="form-control" value="0" readonly>
                </div>
                <div class="col-md-3">
                    <label for="result-area" class="form-label">Total Guess:</label>
                    <input id="total-guess" class="form-control" value="0" readonly>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="next-button" id="next-button">Next</button>
        </div>
        
        
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
       

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Retrieve scores from localStorage
                let gotScore = parseInt(localStorage.getItem('score')) || 0;
                let totalScore = parseInt(localStorage.getItem('totalCount')) || 0;

                if (totalScore > 14){
                    location.href="{% url 'tryin' %}"
                }
    
                // Display the score
                document.getElementById('result-area').value = `${gotScore}`;
                document.getElementById('total-guess').value = `${totalScore}`;
            });
    
            document.querySelectorAll('.btn-click-me').forEach(button => {
                button.addEventListener('click', function() {
                    // Get the chosen button number
                    let chosenBtn = button.textContent.trim();
                    document.getElementById('chosen-btn').value = chosenBtn;
    
                    // Retrieve random_number from template
                    let random_number = {{random_number}};
    
                    // Retrieve scores from localStorage
                    let gotScore = parseInt(localStorage.getItem('score')) || 0;
                    let totalScore = parseInt(localStorage.getItem('totalCount')) || 0;
    
                    // Increment the total count
                    totalScore++;
    
                    // Check if the chosen number is correct
                    if (parseInt(chosenBtn) === random_number) {
                        gotScore++;
                    }
    
                    // Update the result area
                    document.getElementById('result-area').value = `${gotScore}`;
                    document.getElementById('total-guess').value = `${totalScore}`;
    
                    // Save the scores back to localStorage
                    localStorage.setItem('score', gotScore);
                    localStorage.setItem('totalCount', totalScore);
                });
            });

            document.getElementById('next-button').addEventListener('click', function() {
                location.reload();
            });
        </script>
