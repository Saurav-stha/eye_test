{% extends "main.html" %}
{% block title %}EYE TEST{% endblock title %}

{% block content %}
    {% comment %} <div class="container">
        <div class="row">
            <div class="col-md-4 top-left-quarter">
                <img src="{{ MEDIA_URL }}images/{{random_number}}.webp" alt="Random Image">
            </div>
            <div class="col-md-8">
                <div class="buttons-container">
                    {% for i in range %}
                        <button class="btn btn-primary btn-click-me" id="btn-{{i}}">{{ i }}</button>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="row info-container mt-4">
            <div class="col-md-6">
                <label for="chosen-btn" class="form-label">Chosen Number:</label>
                <input id="chosen-btn" class="form-control" placeholder="choose a number..." readonly>
            </div>
            <div class="col-md-6">
                <label for="result-area" class="form-label">Total Correct:</label>
                <input id="result-area" class="form-control" value="0/0" readonly>
            </div>
        </div>
    </div> {% endcomment %}

    <div class="container py-4">
        <div class="row">
            <div class="col-md-6 top-left-quarter">
                {% if random_number %}
                <img src="{{ MEDIA_URL }}images/{{random_number}}.webp" alt="Random Image" class="img-fluid">
                {% else %}
                <p>No img found</p>
                {% endif %}
            </div>
            <div class="col-md-6">
                <div class="buttons-container d-flex flex-wrap mt-4">
                    {% for i in range %}
                        <button class="btn btn-primary btn-click-me mb-2 me-2" id="btn-{{i}}">{{ i }}</button>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="row info-container mt-4">
            <div class="col-md-6 mb-3 d-flex align-items-center">
                <label for="chosen-btn" class="form-label me-2">Chosen:</label>
                <input id="chosen-btn" class="form-control" placeholder="choose a number..." readonly>
            </div>
            <div class="col-md-3 d-flex align-items-center mb-3">
                <label for="result-area" class="form-label me-2">Correct:</label>
                <input id="result-area" class="form-control" value="0" readonly>
            </div>
            <div class="col-md-3 d-flex align-items-center mb-3">
                <label for="total-guess" class="form-label me-2">Guess:</label>
                <input id="total-guess" class="form-control" value="0" readonly>
            </div>
        </div>
        
    </div>
    <div class="d-flex justify-content-center">
        <button class="next-button" id="next-button">Next</button>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Retrieve scores from localStorage
            let gotScore = parseInt(localStorage.getItem('score')) || 0;
            let totalScore = parseInt(localStorage.getItem('totalCount')) || 0;

            if (totalScore > 13){
                console.log("over 14")
                location.href="{% url 'result-file' %}"
            }

            // Display the score
            document.getElementById('result-area').value = `${gotScore}`;
            document.getElementById('total-guess').value = `${totalScore}`;
        });

        document.querySelectorAll('.btn-click-me').forEach(button => {
            button.addEventListener('click', function() {
                // Get the chosen button number
                let chosenBtn = button.textContent.trim();
                document.getElementById('chosen-btn').value = chosenBtn;

                // Retrieve random_number from template
                let random_number = {{random_number}};

                // Retrieve scores from localStorage
                let gotScore = parseInt(localStorage.getItem('score')) || 0;
                let totalScore = parseInt(localStorage.getItem('totalCount')) || 0;

                // Increment the total count
                totalScore++;

                // Check if the chosen number is correct
                if (parseInt(chosenBtn) === random_number) {
                    gotScore++;
                }

                // Update the result area
                document.getElementById('result-area').value = `${gotScore}`;
                document.getElementById('total-guess').value = `${totalScore}`;

                // Save the scores back to localStorage
                localStorage.setItem('score', gotScore);
                localStorage.setItem('totalCount', totalScore);

                location.reload()
            });
        });

        document.getElementById('next-button').addEventListener('click', function() {
            location.reload();
        });
    </script>
